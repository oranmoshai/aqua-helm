---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-console-svc
  labels:
    app: {{ .Release.Name }}-console
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: LoadBalancer
  selector:
    app: {{ .Release.Name }}-console
  ports:
  - port: {{ default 8080 .Values.web.service.servicePort }}
    targetPort: {{ default 8080 .Values.web.service.containerPort }}
    protocol: TCP
    name: {{ .Release.Name }}-console
  - port: 443
    protocol: TCP
    targetPort: 8443
    name: {{ .Release.Name }}-web-ssl
