---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-gateway-svc
  labels:
    app: {{ .Release.Name }}-gateway
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  selector:
    app: {{ .Release.Name }}-gateway
  ports:
  - port: {{ default 3622 .Values.gate.service.servicePort }}
    targetPort: {{ default 3622 .Values.gate.service.containerPort }}
